server {
    listen 8003;
    server_name lms.musfiqdehan.com;

    # Use Docker's internal DNS resolver (valid for 30s)
    resolver 127.0.0.11 valid=30s;

    location / {
        # Use a variable to force Nginx to resolve 'web' at runtime, not startup
        set $upstream_app web;
        proxy_pass http://$upstream_app:8003;
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
